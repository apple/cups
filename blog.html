---
title: All Articles - CUPS.org
layout: default
---

<div class="jumbotron">
  <h1>All Articles</h1>
</div>

{% for post in site.posts offset: 0 %}
<h2><small class="float-right muted">{{ post.date | date_to_string }}</small>{{post.title}}</h2>
{{ post.excerpt }}
{% if post.excerpt != post.content %}
<p><a class="btn btn-default btn-xs" href=".{{ post.url }}">Read</a></p>
{% endif %}
{% endfor %}
